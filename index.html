<!doctype html>
<html>
  <head>
    <title>File Upload</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>File Upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p ><input type="file" class="button-21"  name="file"></p>
      <p ><input type="submit" class="button-21" role="button" value="Submit"></p>

    </form>

  <table class="table">

    <tr class="table__header">
      {% for header in headings %}
      <th class="table__cell">{{ header }}</th>
      {% endfor %}
    </tr>
    {% for row in data %}
    <tr class="table__row">
      {% for cell in row  %}
      <td class="table_cell">{{ cell }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  </body>
</html>
